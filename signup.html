    <h1 align="center" class="text-info bg-dark"> Sign Up Form  </h1> 
    <marquee style="font-style: italic;"> Please fill the details carefully. </marquee>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First Name: </label>
        <input type="text" placeholder="Enter your First Name" class="form-control" id="validationServer01" required>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" class="form-control" id="validationServer02" required>
      </div>
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Username:</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="text" placeholder="Enter Username" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServerUsername" class="form-label">Phone No.:</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">+91</span>
          <input type="number" placeholder="Enter your Phone No." class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="emailvalidation" class="form-label">Email Id: </label>
        <input type="email" placeholder="Enter your Email Id" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Address</label>
        <input type="text" placeholder="Enter your Address" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">State</label>
        <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">Choose</option>
          <option>Uttar Pradesh</option>
          <option> Uttarakhand</option>
          <option> Delhi </option>
          <option> Other </option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Pincode</label>
        <input type="text" placeholder="Enter your Pincode" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Password:</label>
        <input type="password" placeholder="Create your Password" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Confirm Password:</label>
        <input type="password" placeholder="Confirm your Password" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
      </div>
      <div class="col-12">
        <div class="form-check ">
          <input class="form-check-input justify-content-center" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label justify-content-center" for="invalidCheck3">
           I Agree to Terms and Conditions.
          </label>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-warning" type="submit">Submit</button>
        <button class="btn btn-warning" type="reset">Reset</button>
      </div>
      <a href="signin.html" align="center"> Already have an Account? Sign In </a>
    </form>
